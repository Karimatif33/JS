<!DOCTYPE html>

<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="main.js"></script>
  </head>

  <body class="body">
    <h1>To Do List</h1>
    <section id="container">
      <div class="task task1" >
        <span><i class="fa-solid fa-star ops"></i></span>
        <p class="text-text">Task 1</p>

      <div class="icon">
          <span><i class="fa-solid fa-trash-can"></i></span> 

          <span><i class="fa-solid fa-face-angry"></i></span> 
      </div>  
        
      </div>

      <div class="task task2" >
  <span><i class="fa-solid fa-star"></i></span>
        <p class="text-text">Task 2</p>

   <div class="icon">
        <span><i class="fa-solid fa-trash-can"></i></span> 

      <span><i class="fa-solid fa-face-angry"></i></span> 
   </div>
      </div>
    </section>
    <div>
  

    <form  action="">
      <label for="text">New To Do </label>  
      <input type="text" /> 
      <button><i class="uploud fa-solid fa-upload"></i></button>
    </form>

    </div>
  </body>
</html>
